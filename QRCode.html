<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #8b0000, #000000); /* Red to black */
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    h2, h3 {
      margin-bottom: 0.5em;
    }

    #qr-reader {
      width: 100%;
      max-width: 320px;
      margin: 1em auto;
      border: 2px solid #ff4d4d;
      border-radius: 10px;
      background-color: #1a1a1a;
    }

    input[type="file"], button {
      display: block;
      margin: 1em auto;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="file"] {
      background: #1a1a1a;
      color: #ff4d4d;
      border: 1px solid #ff4d4d;
    }

    button {
      background: #ff4d4d;
      color: #000;
      transition: background 0.3s;
    }

    button:hover {
      background: #e60000;
    }

    pre {
      white-space: pre-wrap;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      padding: 1em;
      border-radius: 8px;
      margin: 1em auto;
      max-width: 90vw;
      overflow-x: auto;
    }

    #history {
      text-align: left;
      margin: 1em auto;
      max-width: 90vw;
      background: rgba(255, 255, 255, 0.05);
      padding: 1em;
      border-radius: 10px;
    }

    .record {
      border-bottom: 1px solid #ff4d4d;
      padding: 0.5em 0;
    }

    .record:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h2>üì∑ QR + RFID Scanner</h2>

  <input type="file" accept=".json" onchange="loadJsonFile(event)">
  <div id="qr-reader"></div>
  <button onclick="startScan()">Start Scanning</button>
  <button onclick="copyJSON()">Copy Matched JSON</button>

  <pre id="output">Please upload JSON to begin.</pre>

  <h3>üìú Scan History</h3>
  <div id="history">
    <p>No scans yet.</p>
  </div>

  <script src="./html5-qrcode.min.js"></script>
  <script>
    let sourceData = [];
    let matchedEntries = [];
    let currentStep = "equipment";
    let matchedEntry = null;

    function loadJsonFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          sourceData = JSON.parse(e.target.result);
          matchedEntries = [];
          document.getElementById("output").textContent = "‚úÖ JSON loaded. Ready to scan.";
          document.getElementById("history").innerHTML = "<p>No scans yet.</p>";
        } catch (err) {
          document.getElementById("output").textContent = "‚ùå Failed to parse JSON.";
        }
      };
      reader.readAsText(file);
    }

    function startScan() {
      if (sourceData.length === 0) {
        alert("Please upload a JSON file first.");
        return;
      }

      document.getElementById("output").textContent = "Initializing camera...";
      const html5QrCode = new Html5Qrcode("qr-reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          html5QrCode.stop().then(() => {
            handleScan(qrCodeMessage);
          });
        },
        errorMessage => {}
      );
    }

    function handleScan(data) {
      const output = document.getElementById("output");

      if (currentStep === "equipment") {
        output.textContent = `üì¶ Scanned EQUIPMENT: ${data}`;
        matchedEntry = sourceData.find(entry =>
          Array.isArray(entry.checkInEquipments) &&
          entry.checkInEquipments.includes(data)
        );

        if (matchedEntry) {
          output.textContent += `\n‚úÖ Match: Entry ID ${matchedEntry.entryId}`;
          currentStep = "rfid";
          setTimeout(startScan, 2000);
        } else {
          output.textContent += `\n‚ùå No match. Try again.`;
          setTimeout(startScan, 2000);
        }

      } else if (currentStep === "rfid") {
        output.textContent += `\nüîê Scanned RFID: ${data}`;
        matchedEntry.rfid = data;
        matchedEntries.push({ ...matchedEntry });
        output.textContent += `\n‚úÖ RFID added to entry.\n\nUpdated Entry:\n${JSON.stringify(matchedEntry, null, 2)}`;
        addToHistory(matchedEntry.entryId, data);
        currentStep = "equipment";
        matchedEntry = null;
        setTimeout(startScan, 3000);
      }
    }

    function copyJSON() {
      const jsonText = JSON.stringify(matchedEntries, null, 2);
      navigator.clipboard.writeText(jsonText).then(() => {
        alert("‚úÖ Copied matched entries to clipboard.");
      }).catch(err => {
        alert("‚ùå Failed to copy JSON.");
      });
    }

    function addToHistory(entryId, rfid) {
      const historyDiv = document.getElementById("history");

      if (matchedEntries.length === 1) {
        historyDiv.innerHTML = "";
      }

      const record = document.createElement("div");
      record.className = "record";
      record.innerHTML = `<strong>Entry ID:</strong> ${entryId}<br><strong>RFID:</strong> ${rfid}`;
      historyDiv.appendChild(record);
    }
  </script>
</body>
</html>
