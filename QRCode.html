<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #0a1e3a, #000);
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    h2 {
      margin-bottom: 0.5em;
    }

    #qr-reader {
      width: 100%;
      max-width: 320px;
      margin: auto;
      border: 2px solid #00c3ff;
      border-radius: 10px;
      margin-bottom: 1em;
    }

    input[type="file"], button {
      display: block;
      margin: 1em auto;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="file"] {
      background: #1a1a1a;
      color: #00c3ff;
      border: 1px solid #00c3ff;
    }

    button {
      background: #00c3ff;
      color: #000;
      transition: background 0.3s;
    }

    button:hover {
      background: #009dcf;
    }

    pre {
      white-space: pre-wrap;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      padding: 1em;
      border-radius: 8px;
      margin: 1em auto;
      max-width: 90vw;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>üì∑ Secure QR Code Scanner</h2>

  <input type="file" accept=".json" onchange="loadJsonFile(event)">
  <div id="qr-reader"></div>

  <button onclick="startScan()">Start Scanning</button>
  <button onclick="copyJSON()">Copy JSON</button>

  <pre id="output">Please upload JSON to begin.</pre>

  <script src="./html5-qrcode.min.js"></script> <!-- Must exist in same folder -->

  <script>
    let sourceData = [];
    let matchedEntries = [];
    let currentStep = "equipment";
    let matchedEntry = null;

    function loadJsonFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          sourceData = JSON.parse(e.target.result);
          matchedEntries = [];
          document.getElementById("output").textContent = "‚úÖ JSON loaded. Ready to scan.";
        } catch (err) {
          document.getElementById("output").textContent = "‚ùå Failed to parse JSON.";
        }
      };
      reader.readAsText(file);
    }

    function startScan() {
      if (sourceData.length === 0) {
        alert("Please upload a JSON file first.");
        return;
      }

      document.getElementById("output").textContent = "Initializing camera...";
      const html5QrCode = new Html5Qrcode("qr-reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          html5QrCode.stop().then(() => {
            handleScan(qrCodeMessage);
          });
        },
        errorMessage => {}
      );
    }

    function handleScan(data) {
      const output = document.getElementById("output");

      if (currentStep === "equipment") {
        output.textContent = `üì¶ Scanned EQUIPMENT: ${data}`;
        matchedEntry = sourceData.find(entry =>
          Array.isArray(entry.checkInEquipments) &&
          entry.checkInEquipments.includes(data)
        );

        if (matchedEntry) {
          output.textContent += `\n‚úÖ Match: Entry ID ${matchedEntry.entryId}`;
          currentStep = "rfid";
          setTimeout(startScan, 2000);
        } else {
          output.textContent += `\n‚ùå No match. Try again.`;
          setTimeout(startScan, 2000);
        }

      } else if (currentStep === "rfid") {
        output.textContent += `\nüîê Scanned RFID: ${data}`;
        matchedEntry.rfid = data;
        matchedEntries.push(matchedEntry);
        output.textContent += `\n‚úÖ RFID added to entry.\n\nUpdated Entry:\n${JSON.stringify(matchedEntry, null, 2)}`;
        currentStep = "equipment";
        matchedEntry = null;
        setTimeout(startScan, 3000);
      }
    }

    function copyJSON() {
      const jsonText = JSON.stringify(matchedEntries, null, 2);
      navigator.clipboard.writeText(jsonText).then(() => {
        alert("‚úÖ Copied matched entries to clipboard.");
      }).catch(err => {
        alert("‚ùå Failed to copy JSON.");
      });
    }
  </script>
</body>
</html>
